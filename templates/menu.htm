<script type="text/javascript">
	$(document).ready(function () {
	  $('.menu > li > a').click(function(){
	    if ($(this).attr('class') != 'active'){
	      $('.menu li ul').slideUp();
	      $(this).next().slideToggle();
	      $('.menu li a').removeClass('active');
	      $(this).addClass('active');
	    }
	  });
	});
</script>
